<div class="step__content" data-step="7"><div class="step__top"><div class="step__header"><div class="step-title">Sum-up!</div><div class="step-num">7/8</div></div><div class="step-subtitle">Well done, You are a superstar! Let’s check your contact information</div></div><div id="sum-up"><fieldset class="step__item step-item process-role"><legend class="field-title step-item__title">What’s your role in the process?</legend><div class="step-item__check-fields process-role__check-fields grid col-2"><div class="step-item__col"><label class="step-item__check-item"><input class="check-box" type="checkbox" name="role" value="Individual" checked="checked"> <span class="check-style"></span> <span class="check-text">Individual</span></label> <label class="step-item__check-item"><input class="check-box" type="checkbox" name="role" value="Investor"> <span class="check-style"></span> <span class="check-text">Investor</span></label></div><div class="step-item__col"><label class="step-item__check-item"><input class="check-box" type="checkbox" name="role" value="Company representative"> <span class="check-style"></span> <span class="check-text">Company representative</span></label></div></div></fieldset><fieldset class="step__item step-item contacts"><legend class="field-title step-item__title">Your contacts</legend><div class="contacts__fields grid col-2"><div class="contacts__field"><div class="contacts__field-name"><label class="contacts__label" for="name">First and last name</label><div class="tooltip"><button class="tooltip__btn tooltip__btn--attention" type="button">!</button><div class="tooltip__info">Mandatory question <button class="tooltip__close-btn" type="button"><picture><source srcset="img/icons/close.svg" type="image/webp"><img src="img/icons/close.svg" alt="крестик"></picture></button></div></div></div><input class="input contacts__input input--required" id="name" name="name" oninput="this.className = 'input'"></div><div class="contacts__field"><div class="contacts__field-name"><label class="contacts__label" for="email">E-mail</label><div class="tooltip"><button class="tooltip__btn tooltip__btn--attention" type="button">!</button><div class="tooltip__info">Mandatory question <button class="tooltip__close-btn" type="button"><img src="img/icons/close.svg" alt="крестик"></button></div></div></div><input class="input contacts__input input--required" type="email" id="email" name="email" oninput="this.className = 'input'"></div><div class="contacts__field"><div class="contacts__field-name"><label class="contacts__label" for="phone">Phone number</label><div class="tooltip"><button class="tooltip__btn tooltip__btn--attention" type="button">!</button><div class="tooltip__info">Mandatory question <button class="tooltip__close-btn" type="button"><img src="img/icons/close.svg" alt="крестик"></button></div></div></div><input class="input contacts__input input--required" type="tel" id="phone" name="phone" oninput="this.className = 'input'"></div></div></fieldset><fieldset class="step__item step-item"><label class="field-title step-item__textarea-title" for="questions">Any questions or comments?</label> <textarea class="input textarea" name="questions" id="questions"></textarea></fieldset></div></div>
