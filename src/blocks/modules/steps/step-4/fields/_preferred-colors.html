<fieldset class="step__item step-item preferred-colors">
    <legend class="step-item__title">
        What are your preferred colors?
    </legend>
    <div class="step-item__check-fields grid col-2">
        <div class="step-item__col">
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Red" checked>
                <span class="check-style" style="background-color: red;"></span>
                <span class="check-text">Red</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Blue">
                <span class="check-style" style="background-color: blue;"></span>
                <span class="check-text">Blue</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Yellow">
                <span class="check-style" style="background-color: yellow;"></span>
                <span class="check-text">Yellow</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Green">
                <span class="check-style" style="background-color: green;"></span>
                <span class="check-text">Green</span>
            </label>
        </div>
        <div class="step-item__col">
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Black">
                <span class="check-style" style="background-color: black;"></span>
                <span class="check-text">Black</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Gray">
                <span class="check-style" style="background-color: gray;"></span>
                <span class="check-text">Gray</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Orange">
                <span class="check-style" style="background-color: orange;"></span>
                <span class="check-text">Orange</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Pink">
                <span class="check-style" style="background-color: purple;"></span>
                <span class="check-text">Purple</span>
            </label>
        </div>
    </div>
</fieldset>
