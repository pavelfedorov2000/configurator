<fieldset class="step__item step-item color-solution">
    <legend class="field-title step-item__title">
        Preferred color solution
    </legend>
    <div class="step-item__check-fields color-solution__check-fields grid col-2">
        <div class="step-item__col">
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Calm" checked>
                <span class="check-style"></span>
                <span class="check-text">Calm</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Contrast">
                <span class="check-style"></span>
                <span class="check-text">Contrast</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Dynamic">
                <span class="check-style"></span>
                <span class="check-text">Dynamic</span>
            </label>
        </div>
        <div class="step-item__col">
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="With superimposed drawings">
                <span class="check-style"></span>
                <span class="check-text">With superimposed drawings</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Bright">
                <span class="check-style"></span>
                <span class="check-text">Bright</span>
            </label>
        </div>
    </div>
</fieldset>
