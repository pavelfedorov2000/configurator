<fieldset class="step__item step-item material-enclosure">
    <legend class="field-title step-item__title">
        Material of the enclosure
    </legend>
    <div class="step-item__check-fields material-enclosure__check-fields grid col-2">
        <div class="step-item__col">
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Plastic" checked>
                <span class="check-style"></span>
                <span class="check-text">Plastic</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Composite">
                <span class="check-style"></span>
                <span class="check-text">Composite</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Need help selecting">
                <span class="check-style"></span>
                <span class="check-text">Need help selecting</span>
            </label>
        </div>
        <div class="step-item__col">
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Metal">
                <span class="check-style"></span>
                <span class="check-text">Metal</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Wood">
                <span class="check-style"></span>
                <span class="check-text">Wood</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="No enclosure">
                <span class="check-style"></span>
                <span class="check-text">No enclosure</span>
            </label>
        </div>
    </div>
</fieldset>
