<fieldset class="step__item step-item target-cost">
    <div class="step-item__title">
        <label class="field-title step-item__label" for="target_cost">
            Target cost to make (per unit)
        </label>
        <div class="tooltip">
            <button class="tooltip__btn tooltip__btn--question" type="button">?</button>
            <div class="tooltip__info">
                Cost of materials and labor to produce 1 unit
                <button class="tooltip__close-btn" type="button">
                    <img src="img/icons/close.svg" alt="крестик">
                </button>
            </div>
        </div>
    </div>
    <div class="step-item__input-wrap">
        <input class="input step-item__input" name="target_cost" id="target_cost">
        <div class="step-item__input-descr">USD per unit</div>
    </div>
</fieldset>
