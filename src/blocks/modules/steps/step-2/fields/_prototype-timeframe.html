<fieldset class="step__item step-item prototype-timeframe">
    <legend class="field-title step-item__title step-item__features-title">
        Your ideal timeframe for a prototype
    </legend>
    <div class="step-item__line-radios">
        <label class="step-item__line-radio">
            <input class="radio-box" type="radio" name="prototype_timeframe" value="To Be Discussed" checked>
            <span class="radio-style"></span>
            <span class="radio-text">To Be Discussed</span>
        </label>
        <label class="step-item__line-radio">
            <input class="radio-box" type="radio" name="prototype_timeframe" value="3 months">
            <span class="radio-style"></span>
            <span class="radio-text">3 months</span>
        </label>
        <label class="step-item__line-radio">
            <input class="radio-box" type="radio" name="prototype_timeframe" value="6 months">
            <span class="radio-style"></span>
            <span class="radio-text">6 months</span>
        </label>
        <label class="step-item__line-radio">
            <input class="radio-box" type="radio" name="prototype_timeframe" value="1 year">
            <span class="radio-style"></span>
            <span class="radio-text">1 year</span>
        </label>
    </div>
    <!-- <input id="prototype_timeframe" type="range" name="prototype_timeframe"> -->
</fieldset>
