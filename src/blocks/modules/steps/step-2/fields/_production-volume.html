<fieldset class="step__item step-item production-volume">
    <legend class="field-title step-item__title step-item__features-title">
        Target annual production volume
    </legend>
    <div class="step-item__line-radios">
        <label class="step-item__line-radio">
            <input class="radio-box" type="radio" name="production_volume" checked>
            <span class="radio-style"></span>
            <span class="radio-text">&lt;100</span>
        </label>
        <label class="step-item__line-radio">
            <input class="radio-box" type="radio" name="production_volume">
            <span class="radio-style"></span>
            <span class="radio-text">500</span>
        </label>
        <label class="step-item__line-radio">
            <input class="radio-box" type="radio" name="production_volume">
            <span class="radio-style"></span>
            <span class="radio-text">1 000</span>
        </label>
        <label class="step-item__line-radio">
            <input class="radio-box" type="radio" name="production_volume">
            <span class="radio-style"></span>
            <span class="radio-text">5 000</span>
        </label>
        <label class="step-item__line-radio">
            <input class="radio-box" type="radio" name="production_volume">
            <span class="radio-style"></span>
            <span class="radio-text">10 000</span>
        </label>
        <label class="step-item__line-radio">
            <input class="radio-box" type="radio" name="production_volume">
            <span class="radio-style"></span>
            <span class="radio-text">10 000+</span>
        </label>
    </div>
    <!-- <input id="production_volume" type="range" name="production_volume"> -->
</fieldset>
