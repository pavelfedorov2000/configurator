<fieldset class="step__item step-item product-category">
    <legend class="field-title step-item__title">
        What is the product category?
    </legend>
    <div class="step-item__check-fields product-category__check-fields grid col-2">
        <div class="step-item__col">
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Iot devices" checked>
                <span class="check-style"></span>
                <span class="check-text">Iot devices</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="AR/VR">
                <span class="check-style"></span>
                <span class="check-text">AR/VR</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Other consumer electronics">
                <span class="check-style"></span>
                <span class="check-text">Other consumer electronics</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Electric vehicles (ev)">
                <span class="check-style"></span>
                <span class="check-text">Electric vehicles (ev)</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Military">
                <span class="check-style"></span>
                <span class="check-text">Military</span>
            </label>
        </div>
        <div class="step-item__col">
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Wearables">
                <span class="check-style"></span>
                <span class="check-text">Wearables</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Medical/biomedicine">
                <span class="check-style"></span>
                <span class="check-text">Medical/biomedicine</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Industrial equipment">
                <span class="check-style"></span>
                <span class="check-text">Industrial equipment</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Robotics, drones">
                <span class="check-style"></span>
                <span class="check-text">Robotics, drones</span>
            </label>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Smart home">
                <span class="check-style"></span>
                <span class="check-text">Smart home</span>
            </label>
        </div>
        <div>
            <label class="step-item__check-item">
                <input class="check-box" type="checkbox" value="Other (type your answer)">
                <span class="check-style"></span>
                <span class="check-text">Other (type your answer)</span>
            </label>
            <input class="input step-item__check-input" name="product_category_input">
        </div>
    </div>
</fieldset>
