<fieldset class="step__item step-item power-source">
    <legend class="field-title step-item__title">
        Power source
    </legend>
    <div class="step-item__check-fields power-source__check-fields grid col-2">
        <label class="step-item__check-item">
            <input class="check-box" type="checkbox" value="Monochrome LCD Display" checked>
            <span class="check-style"></span>
            <span class="check-text">
                Monochrome LCD Display
            </span>
        </label>
        <div class="step-item__check-item">
            <label>
                <input class="check-box" type="checkbox" value="External DC Power">
                <span class="check-style"></span>
                <span class="check-text">
                    External DC Power
                </span>
            </label>
            <div class="tooltip">
                <button class="tooltip__btn tooltip__btn--question" type="button">?</button>
                <div class="tooltip__info">
                    (e.g. 12 VDC like your laptop is powered
                    with external power adapter)
                    <button class="tooltip__close-btn" type="button">
                        <img src="img/icons/close.svg" alt="крестик">
                    </button>
                </div>
            </div>
        </div>
        <div class="step-item__check-item drop-input">
            <label>
                <input class="check-box" type="checkbox">
                <span class="check-style"></span>
                <span class="check-text">
                    Other (type your answer)
                </span>
            </label>
            <input class="input step-item__check-input" name="power_source_input">
        </div>
        <div class="step-item__check-item">
            <label>
                <input class="check-box" type="checkbox" value="External AC Power">
                <span class="check-style"></span>
                <span class="check-text">
                    External AC Power
                </span>
            </label>
            <div class="tooltip">
                <button class="tooltip__btn tooltip__btn--question" type="button">?</button>
                <div class="tooltip__info">
                    e.g. 110VAC in US or 220 VAC in Europe
                    <button class="tooltip__close-btn" type="button">
                        <img src="img/icons/close.svg" alt="крестик">
                    </button>
                </div>
            </div>
        </div>
    </div>
</fieldset>
